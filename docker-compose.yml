version: "3.8"

services:
  backend:
    build: .
    container_name: ai_copilot_backend
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    restart: always
# Note: The UI (index.html) is served locally via browser
# but can be integrated into a 'frontend' service later if needed.
